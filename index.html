<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Drive Video Embed</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding-top: 50px;
    }
    iframe {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Watch Video (Fullscreen Supported)</h1>
  <iframe
    src="https://drive.google.com/file/d/1cgC0W8kqZlxtSC0AtdKDs0gQTrxhNjCw/view?usp=sharing"
    width="800"
    height="480"
    allow="autoplay; fullscreen"
    allowfullscreen>
  </iframe>
</body>
</html>
