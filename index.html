<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Engineering Cohort Portal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="login-section" class="centered">
    <h2>Welcome to Data Engineering Cohort</h2>
    <p>Please sign in with Google to continue</p>
    <div id="g_id_onload"
      data-client_id="YOUR_GOOGLE_CLIENT_ID"
      data-callback="handleCredentialResponse"
      data-auto_prompt="true">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
  </div>

  <div id="dashboard-section" class="hidden">
    <header>
      <div class="header-left">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e9/Databricks_Logo.png/512px-Databricks_Logo.png" alt="Logo" class="logo">
        <h1>Data Engineering Cohort</h1>
      </div>
      <button onclick="signOut()">Sign Out</button>
    </header>

    <h2 id="welcome"></h2>
    <p id="email"></p>

    <div class="session-grid" id="sessionGrid"></div>
    <footer>Â© Data Engineering Cohort</footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
