<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Data Engineering Cohort | Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      display: flex;
      width: 900px;
      max-width: 95%;
      height: 550px;
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
    }

    /* LEFT PANEL */
    .left-panel {
      flex: 1;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 50px;
    }

    .left-panel h1 {
      font-size: 36px;
      font-weight: 700;
      color: #00a36c;
      margin-bottom: 20px;
    }

    .left-panel p {
      color: #666;
      font-size: 14px;
      margin-bottom: 35px;
      text-align: center;
      max-width: 300px;
      line-height: 1.5;
    }

    form {
      width: 100%;
      max-width: 320px;
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px 15px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #00a36c;
      box-shadow: 0 0 0 2px rgba(0, 163, 108, 0.2);
      outline: none;
    }

    button {
      background: #00a36c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 12px rgba(0, 163, 108, 0.2);
    }

    button:hover {
      background: #008f6c;
      transform: scale(1.05);
    }

    /* RIGHT PANEL */
    .right-panel {
      flex: 1;
      background: linear-gradient(135deg, #00b894, #00a36c);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 40px;
      position: relative;
    }

    .right-panel::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(
        circle at top left,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0)
      );
      z-index: 0;
    }

    .right-panel h2 {
      font-size: 30px;
      font-weight: 700;
      margin-bottom: 15px;
      position: relative;
      z-index: 1;
    }

    .right-panel p {
      font-size: 16px;
      line-height: 1.6;
      max-width: 400px;
      opacity: 0.95;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 900px) {
      .login-container {
        flex-direction: column;
        height: auto;
      }

      .right-panel {
        padding: 50px 20px;
        height: 220px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- LEFT PANEL -->
    <div class="left-panel">
      <h1>Login Account</h1>
      <p>Sign in to access your learning dashboard and continue your Data Engineering journey.</p>
      <form onsubmit="login(event)">
        <input id="email" type="email" placeholder="Email ID" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
      <h2>Welcome Back!</h2>
      <p>
        Glad to see you again at <strong>Data Engineering Cohort</strong>.<br />
        Access your personalized training modules and videos.
      </p>
    </div>
  </div>

<script src="auth.js"></script>
</body>
</html>
